<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Endless !</title>
    <link href="/public/assets/build/main.css" rel="stylesheet">
    <link rel="shortcut icon" href="/public/assets/images/favicon.png" type="image/x-icon">
</head>

<body>
    <h1 class="text-center mx-auto pt-2 mb-3">Welcome to Endless !</h1>
    <div class="container form-contain">
        <form action="/game" method="POST" class="text-center m-auto w-25">
            <div class="mb-3">
                <label for="emailForm" class="form-label">Enter your e-mail</label>
                <input type="email" id="emailForm" name="userEmail" class="form-control">
            </div>
            <div class="mb-3">
                <label for="nameForm" class="form-label">Enter your name</label>
                <input type="text" id="nameForm" name="userName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="passForm" class="form-label">Enter your password</label>
                <input type="password" id="passForm" class="form-control">
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
        <div class="mt-3 text-center mx-auto">
            <a href="/game" class="link-secondary text-decoration-none">Or continue without creating an account !</a>
        </div>
    </div>

    <script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
